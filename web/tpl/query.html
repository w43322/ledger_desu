<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>query</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="/static/css/reset.css" rel="stylesheet">
    <!-- Bootstrap3.3.5 CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/query.css">
  </head>
  <body>
    <div class="container">
      <h2>社区巡检巡查存证记录查询</h2>
      <div id="query">
        <div class="left">
          <form action="/query" method="post" name="queryForm">
              <p>
                记录流水号：
                <input type="text" class="input_text" name="certNo" onfocus="if(this.placeholder=='学历记录流水号'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='学历记录流水号';this.className ='input_text'}" value="" placeholder="学历记录流水号">
              </p>
              <p>
                记录人：
                <input type="text" class="input_text" name="name" onfocus="if(this.placeholder=='记录人'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='记录人';this.className ='input_text'}" value="" placeholder="记录人">
              </p>
              <p>
                <button type="button" name="button" class="btn">查询</button>
              </p>
              <a href="/index">返回首页</a>
              <a href="/queryPage2">根据记录ID号码查询</a>
          </form>
        </div>
        <div class="right">
          <p><b>注意</b></p>
          <p>1.点此查看<a href="/help">系统说明。</a></p>
          <p>2.请勿滥用查询功能。</p>
          <p>3.查询结果如有取证需要，需先取得公安部门的相关证明。</p>

        </div>
      </div>
      <!-- data-backdrop="false"去除遮罩层  -->
      <div class="modal fade bd-example-modal-sm"  id="myModal" role="dialog" data-backdrop="false"  aria-hidden="true">
          <div class="modal-dialog modal-sm">
              <div class="modal-content">
                  <p class="text-center mb-0" style="height:42px;line-height:42px;margin:0;">
                      <i class="fa fa-check-circle text-success mr-1" aria-hidden="true"></i>
                      请输入要查询的记录流水号及记录人
                  </p>
              </div>
          </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(function() {
      var inputs = $('input[type="text"]');
      // 提交按钮
      $('.btn').click(function() {
        // 如果为空 报错提示
        for (var i = 0; i < inputs.length; i++) {
          if (!($(inputs[i]).val())) {
            $(inputs[i]).addClass('redColor');
            $('#myModal').modal('show');
            setTimeout(function(){
              $("#myModal").modal("hide");
            },2000);
            return;
          }
        }

        // 成功后提交数据
        $("form[name='queryForm']").submit()
      })
    })
  </script>
</html>
